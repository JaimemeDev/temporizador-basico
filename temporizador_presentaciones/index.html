
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Temporizador de Presentaci√≥n</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="inputContainer">
      <input type="number" id="inputMinutes" placeholder="Minutos" min="1" max="999">
      <button onclick="startCountdown()">Iniciar</button>
    </div>
    <div id="timer">00:00</div>
    <div class="buttons" id="controlButtons" style="display:none;">
      <button onclick="pauseCountdown()">Pausar</button>
      <button onclick="resumeCountdown()">Reanudar</button>
      <button onclick="resetCountdown()">Reiniciar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
